<!DOCTYPE html>

<html>
    <head>
        <title>Portifólio de Imagens</title>
    </head>
    <body>
        <h1>Meu Portifólio</h1>
        <h2>Galeria de Fotos</h2>
        <figure>
            <img src="img/Gato Preto.jpg" alt="Gato Preto" width="400" height="225">
            <figcaption>Gato Preto</figcaption>
        </figure>
        <figure>
            <img src="img/Gato Preto e Branco.jpg" alt="Gato Preto e Branco" width="400" height="225">
            <figcaption>Gato Preto e Braco</figcaption>
        </figure>
        <figure>
            <img src="img/Gato Branco.jpg" alt="Gato Branco" width="400" height="225">
            <figcaption>Gato Branco</figcaption>
        </figure>
    </body>
</html>
